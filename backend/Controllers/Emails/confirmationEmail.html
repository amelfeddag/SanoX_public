<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic styles for the email */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Light blue background */
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 5px;
      background-color: #ffffff; /* White background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
    }
    .header h1 {
      color: #007BFF; /* Blue header */
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007BFF; /* Blue button */
      color: white !important;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
    }
    .link:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Verify Your Email Address</h1>
      <p>Thanks for signing up for SanoX!</p>
    </header>
    <div class="content">
      <p>To complete your signup process, please click the link below to verify your email address:</p>
      <a href="verification_link" class="link">Verify Email</a>
      <p>If you didn't create an account with SanoX, please ignore this email.</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 SanoX. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
